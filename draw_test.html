<HEAD></HEAD>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>

function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  for (var i = 0; i < 300; i++) {
    for (var j = 0; j < 300; j++) {
      ctx.strokeStyle = "#"+ (Math.random() * (65535 - 1000) + 1000).toString(16).slice(-6); //random hex colors'rgb(0, ' + Math.floor(255 - 42.5 * i) + ', ' +
      ctx.beginPath();
      ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
      ctx.stroke();
    }
  }
}
draw()
</script>
</body>
